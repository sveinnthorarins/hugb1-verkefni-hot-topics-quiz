<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Topics Quiz - Signup</title>
  <style>
    input[name='username'] {
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <header>
    <h2>Hot Topics Quiz</h2>
  </header>
  <main>
    <div>
      <h4>Please provide the required information to sign up.</h4>
    </div>
    <div style="color: red" th:text="${error} ?: '&nbsp;'"></div>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required="true" th:value="${username} ?: ''">
      <input type="text" name="name" placeholder="Name" required="true" th:value="${name} ?: ''">
      <input type="password" name="password" placeholder="Password" required="true" th:value="${password} ?: ''">
      <input type="submit" value="Sign up">
    </form>
    <br/>
    <div>
      <a href="../login"><button>Log in instead.</button></a>
    </div>
  </main>
  <footer></footer>
</body>
</html>
